<div class="page-header">
	<h1>User Registration</h1>
</div>
<form ng-submit="register.regUser(regData);">
	<!--Email-->
	<label>Email:</label>
	<input class="form-control" type="text" name="email" placeholder="please enter your Email" ng-model="register.regData.email">
	<br>
	<!--Username-->
	<label>Username:</label>
	<input class="form-control" type="text" name="username" placeholder="please enter your username" ng-model="register.regData.username">
	<br>
	<!--Password -->
	<label>Password:</label>
	<input class="form-control" type="Password" name="Password" placeholder="enter your password" ng-model="register.regData.password">
	<br>
	<button class="btn btn-primary" type="submit">Register</button>
</form>
